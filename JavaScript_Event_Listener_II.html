<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript AddEventListener() example 2
        </h2>
        <p>This example uses the AddEventListener() method to add many events to the same button. </p>
        <button id="myBttn">
            Try It
        </button>
        <p id="demo"></p>
        <script>
            var x = document.getElementById('myBttn')
            x.addEventListener('mouseover', myFunction)
            x.addEventListener('click', mySecondFunction)
            x.addEventListener('mouseout', myThirdFunction)
            function myFunction(){
                document.getElementById('demo').innerHTML += 'mouseover<br>'
            }
            function mySecondFunction(){
                document.getElementById('demo').innerHTML += 'click<br>'
            }
            function myThirdFunction(){
                document.getElementById('demo').innerHTML += 'mouseout<br>'
            }
        </script>
    </body>
</html>
